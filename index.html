<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="calculator theme-1">
      <header>
        <h1>calc</h1>
        <div class="theme-switch">
          <span>THEME</span>
          <div class="switch-container">
            <div class="labels"><span>1</span><span>2</span><span>3</span></div>
            <div class="toggle">
              <input type="range" min="1" max="3" value="1" id="themeSlider" />
            </div>
          </div>
        </div>
      </header>

      <div class="display" id="user-input">0</div>

      <div class="buttons">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operations special">DEL</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operations">+</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operations">-</button>

        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button class="operations">/</button>
        <button class="operations">*</button>

        <button class="operations reset wide">RESET</button>
        <button class="operations equals wide">=</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
